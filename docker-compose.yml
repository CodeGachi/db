# ===========================================
# SyncNapse On-Premise Database & Storage
# ===========================================
# 
# Usage:
#   cp .env.example .env
#   docker compose up -d
#
# Ports:
#   - PostgreSQL: 54320
#   - MinIO API: 9026
#   - MinIO Console: 9027
# ===========================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: syncnapse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - syncnapse-net

  postgres-init:
    image: postgres:16-alpine
    container_name: syncnapse-postgres-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      FORCE_INIT: ${FORCE_INIT:-false}
    volumes:
      - ./init:/init:ro
    entrypoint: >
      /bin/sh -c "
        echo 'Checking if AuditLog table exists...';
        TABLE_EXISTS=$$(psql -tAc \"SELECT EXISTS (SELECT FROM information_schema.tables WHERE table_name = 'AuditLog')\");
        if [ \"$$TABLE_EXISTS\" = 'f' ] || [ \"$$FORCE_INIT\" = 'true' ]; then
          echo 'Running init script...';
          psql -f /init/001_schema.sql 2>&1 || true;
          echo 'Database initialized successfully!';
        else
          echo 'All tables exist. Skipping init.';
        fi
      "
    networks:
      - syncnapse-net

  minio:
    image: minio/minio:latest
    container_name: syncnapse-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    networks:
      - syncnapse-net

  minio-init:
    image: minio/mc:latest
    container_name: syncnapse-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set syncnapse http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
        mc mb --ignore-existing syncnapse/$${STORAGE_BUCKET};
        mc anonymous set download syncnapse/$${STORAGE_BUCKET}/public;
        echo 'Bucket initialized: $${STORAGE_BUCKET}';
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      STORAGE_BUCKET: ${STORAGE_BUCKET}
    networks:
      - syncnapse-net

networks:
  syncnapse-net:
    name: syncnapse-net
